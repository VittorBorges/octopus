variables:
  projectPath: my-react-app

stages:
  - stage: build_artifact
    displayName: Build artifact
    jobs:
      - job: Build
        pool: 
          vmImage: windows-latest
        steps:
          - task: NodeTool@0
            displayName: Install node.js
            inputs:
              versionSource: 'spec'
              versionSpec: '18.x'
              checkLatest: true

          - script: |
              echo 'Change directory...'
              cd my-react-app
              echo 'NPM Install...'
              npm install
              echo 'Build project...'
              npm run build
              echo 'Current directory...'
              pwd
              ls
            displayName: Npm install and build
  
